<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stranger Things - Character Insights</title>
<link rel="stylesheet" href="styles.css">
<style>
/* ===== General Layout ===== */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: radial-gradient(circle at center, #3b0000 0%, #0b0000 90%);
  color: #f2f2f2;
  text-align: center;
  background-image: url("veins-texture.png");
  background-blend-mode: overlay;
  background-size: cover;
}

/* Vein overlay effect if no image */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    45deg,
    rgba(90, 0, 0, 0.4) 0,
    rgba(20, 0, 0, 0.4) 4px,
    rgba(10, 0, 0, 0.5) 8px
  );
  mix-blend-mode: multiply;
  opacity: 0.4;
  pointer-events: none;
}

/* Header */
header {
  padding: 40px 20px;
  background-color: rgba(10, 0, 0, 0.8);
  border-bottom: 3px solid #e50914;
  text-shadow: 0 0 10px #e50914;
}

header h1 {
  font-size: 3.5em;
  color: #e50914;
  margin: 0;
  letter-spacing: 3px;
  text-transform: uppercase;
}

/* Gallery Grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  padding: 60px;
  justify-items: center;
}

/* Character Card */
.gallery button {
  background-color: rgba(20, 0, 0, 0.9);
  border: 3px solid #e50914;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(229, 9, 20, 0.5);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  width: 300px;
  height: 420px;
  padding: 0;
  cursor: pointer;
}

.gallery button img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

.gallery button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(229, 9, 20, 0.8);
}

/* Character Modal (Pop-up style) */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  overflow-y: auto;
  padding: 40px 20px;
  z-index: 1000;
}

.modal.active {
  display: flex;
}

/* Inside the modal */
.character-card {
  background-color: rgba(20, 0, 0, 0.9);
  border: 3px solid #e50914;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(229, 9, 20, 0.6);
  padding: 30px;
  width: 90%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.character-card img {
  width: 320px;
  height: 440px;
  object-fit: cover;
  border-radius: 12px;
  border: 3px solid #e50914;
  margin-bottom: 30px;
}

.text-box {
  background-color: rgba(40, 0, 0, 0.85);
  border-radius: 10px;
  padding: 25px;
  max-width: 800px;
  position: relative;
  font-family: 'Times New Roman', serif;
  line-height: 1.6;
  text-align: left;
  color: #fefefe;
}

/* Headings */
.text-box h2 {
  color: #e50914;
  font-size: 1.8em;
  margin-bottom: 10px;
}

.text-box h3 {
  color: #b30000;
  font-weight: bold;
  font-size: 1.2em;
  margin-top: 20px;
}

/* Lights around text box */
.text-box::before {
  content: "";
  position: absolute;
  top: -8px;
  left: -8px;
  right: -8px;
  bottom: -8px;
  border-radius: 10px;
  box-shadow:
    0 0 8px 2px rgba(255, 255, 0, 0.6),
    0 0 10px 4px rgba(0, 255, 255, 0.6),
    0 0 12px 6px rgba(255, 0, 0, 0.6);
  animation: flicker 3s infinite alternate;
}

@keyframes flicker {
  0% { box-shadow: 0 0 6px 2px rgba(255, 255, 0, 0.5); }
  25% { box-shadow: 0 0 10px 4px rgba(0, 255, 255, 0.6); }
  50% { box-shadow: 0 0 12px 6px rgba(255, 0, 0, 0.7); }
  75% { box-shadow: 0 0 8px 4px rgba(0, 255, 0, 0.5); }
  100% { box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.6); }
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 2em;
  color: #fff;
  cursor: pointer;
  background: none;
  border: none;
}
</style>
</head>
<body>

<header>
  <h1>Stranger Things</h1>
  <p>Character Insights</p>
</header>

<main>
  <section class="gallery">
    <button data-character="mike"><img src="index/mike.jpg" alt="Mike Wheeler"></button>
    <button data-character="will"><img src="index/will.jpg" alt="Will Byers"></button>
    <button data-character="eleven"><img src="index/eleven.jpg" alt="Eleven"></button>
    <button data-character="max"><img src="index/max.jpg" alt="Max Mayfield"></button>

    <button data-character="dustin"><img src="index/dustin.jpg" alt="Dustin Henderson"></button>

    <button data-character="nancy"><img src="index/nancy.jpg" alt="Nancy Wheeler"></button>
    <button data-character="jonathan"><img src="index/jonathan.jpg" alt="Jonathan Byers"></button>
    <button data-character="hopper"><img src="index/hopper.jpg" alt="Jim Hopper"></button>

<!-- Character modals -->
<div id="character-modal" class="modal">
  <div class="character-card">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="char-img" src="" alt="">
    <div class="text-box" id="char-text"></div>
  </div>
</div>

<footer>
  <p>© 2025 Stranger Things Character Insights</p>
</footer>

  hopper: {

  robin: {

const modal = document.getElementById("character-modal");
const charImg = document.getElementById("char-img");
const charText = document.getElementById("char-text");

document.querySelectorAll(".gallery button").forEach(btn => {
  btn.addEventListener("click", () => {
    const key = btn.getAttribute("data-character");
    charImg.src = characters[key].img;
    charText.innerHTML = characters[key].html;
    modal.classList.add("active");
  });
});

function closeModal() {
  modal.classList.remove("active");
}
</script>
</body>
</html>
