<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stranger Things - Character Insights</title>
<style>
/* ===== General styles ===== */
body {
  margin: 0;
  font-family: "Times New Roman", serif;
  background-color: #3b0000;
  background-image: 
    repeating-linear-gradient(45deg, rgba(20,0,0,0.5), rgba(20,0,0,0.5) 4px, rgba(0,0,0,0.5) 5px, rgba(0,0,0,0.5) 6px);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

/* Header */
header {
  padding: 40px 20px;
  background-color: rgba(10,0,0,0.8);
  border-bottom: 3px solid #e50914;
  text-shadow: 0 0 10px #e50914;
}
header h1 {
  font-size: 3.5em;
  color: #e50914;
  margin: 0;
  letter-spacing: 3px;
  text-transform: uppercase;
}
header p {
  color: #ccc;
  font-size: 1.2em;
  margin-top: 10px;
}

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  padding: 60px;
  justify-items: center;
}
.gallery button {
  background-color: rgba(20,0,0,0.9);
  border: 3px solid #e50914;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(229,9,20,0.5);
  width: 300px;
  height: 420px;
  padding: 0;
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}
.gallery button img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}
.gallery button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(229,9,20,0.8);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  overflow-y: auto;
  padding: 40px 20px;
  z-index: 1000;
}
.modal.active {
  display: flex;
}

/* Character Card */
.character-card {
  background-color: rgba(20,0,0,0.9);
  border: 3px solid #e50914;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(229,9,20,0.6);
  padding: 30px;
  width: 90%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

/* Ensure full image visible */
.character-card img {
  width: auto;
  max-width: 100%;
  height: auto;
  max-height: 60vh; /* limit height to 60% of viewport */
  object-fit: contain;
  border-radius: 12px;
  border: 3px solid #e50914;
  margin-bottom: 20px;
}

/* Text scrollable if too long */
.text-box {
  background-color: rgba(40,0,0,0.85);
  border-radius: 10px;
  padding: 25px;
  max-width: 800px;
  max-height: 50vh; /* allow text to scroll if too tall */
  overflow-y: auto;
  font-family: 'Times New Roman', serif;
  line-height: 1.6;
  text-align: left;
  color: #fefefe;
  position: relative;
}
.text-box h2 {
  color: #e50914;
  font-size: 1.8em;
  margin-bottom: 10px;
}
.text-box h3 {
  color: #b30000;
  font-weight: bold;
  font-size: 1.2em;
  margin-top: 20px;
}
.text-box::before {
  content: "";
  position: absolute;
  top: -8px; left: -8px; right: -8px; bottom: -8px;
  border-radius: 10px;
  box-shadow:
    0 0 8px 2px rgba(255, 255, 0, 0.6),
    0 0 10px 4px rgba(0, 255, 255, 0.6),
    0 0 12px 6px rgba(255, 0, 0, 0.6);
  animation: flicker 3s infinite alternate;
}
@keyframes flicker {
  0% { box-shadow: 0 0 6px 2px rgba(255,255,0,0.5);}
  25% { box-shadow: 0 0 10px 4px rgba(0,255,255,0.6);}
  50% { box-shadow: 0 0 12px 6px rgba(255,0,0,0.7);}
  75% { box-shadow: 0 0 8px 4px rgba(0,255,0,0.5);}
  100% { box-shadow: 0 0 10px 5px rgba(255,255,255,0.6);}
}

/* Buttons */
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 2em;
  color: #fff;
  cursor: pointer;
  background: none;
  border: none;
}
.back-btn {
  margin-top: 25px;
  background-color: #e50914;
  border: none;
  color: white;
  font-size: 1em;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.back-btn:hover {
  background-color: #b0060f;
}

footer {
  padding: 20px;
  background-color: #1a1a1a;
  color: #aaa;
  font-size: 0.9em;
  border-top: 2px solid #e50914;
}
</style>
</head>
<body>

<header>
  <h1>Stranger Things</h1>
  <p>Character Insights</p>
</header>

<main>
  <section class="gallery">
    <button data-character="mike"><img src="mike.jpg" alt="Mike Wheeler"></button>
    <button data-character="will"><img src="will.jpg" alt="Will Byers"></button>
    <button data-character="eleven"><img src="eleven.jpg" alt="Eleven"></button>
    <button data-character="max"><img src="max.jpg" alt="Max Mayfield"></button>
    <button data-character="lucas"><img src="lucas.jpg" alt="Lucas Sinclair"></button>
    <button data-character="dustin"><img src="dustin.jpg" alt="Dustin Henderson"></button>
    <button data-character="steve"><img src="steve.jpg" alt="Steve Harrington"></button>
    <button data-character="joyce"><img src="joyce.jpg" alt="Joyce Byers"></button>
    <button data-character="nancy"><img src="nancy.jpg" alt="Nancy Wheeler"></button>
    <button data-character="jonathan"><img src="jonathan.jpg" alt="Jonathan Byers"></button>
    <button data-character="hopper"><img src="hopper.jpg" alt="Jim Hopper"></button>
    <button data-character="robin"><img src="robin.jpg" alt="Robin Buckley"></button>
  </section>
</main>

<div id="character-modal" class="modal">
  <div class="character-card">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="char-img" src="" alt="">
    <div class="text-box" id="char-text"></div>
    <button class="back-btn" onclick="closeModal()">← Back to Main Page</button>
  </div>
</div>

<footer>
  <p>© 2025 Stranger Things Character Insights</p>
</footer>

<script>
const characters = {
  mike: { img: "mike.jpg", html: `<h2>Mike Wheeler</h2><p>Portrayed by: Finn Wolfhard<br>Relationships: Brother of Nancy Wheeler; best friend of Will, Dustin, and Lucas; boyfriend of Eleven.<br><br>Personality & Traits: Mike is passionate, loyal, and often acts as the moral leader of his group. He’s deeply idealistic, valuing friendship, honesty, and love.<br><br>Character Development: From a curious boy who takes care of Eleven in his basement to a protective leader willing to fight dark forces, Mike’s growth centers on loyalty and empathy. His relationship with Eleven drives much of his emotional development, teaching him responsibility and courage.<br><br>Symbolism: Mike represents youthful hope and the belief in the power of friendship and love to overcome darkness.</p>` },
  will: { img: "will.jpg", html: `<h2>Will Byers</h2><p>Portrayed by: Noah Schnapp<br>Relationships: Younger brother of Jonathan Byers; son of Joyce Byers; best friend of Mike, Dustin, and Lucas.<br><br>Personality & Traits: Will is gentle, sensitive, and artistic, often seen as the emotional heart of the group. He’s imaginative and deeply loyal to his friends.<br><br>Character Development: In Season 1, his disappearance into the Upside Down triggers the entire series’ events. After his rescue, he remains haunted by his connection to the supernatural world, particularly the Mind Flayer. His trauma and sense of alienation shape much of his story, especially as he struggles with identity and belonging.<br><br>Symbolism: Will represents innocence lost, the effects of trauma, and the struggle of feeling “different” in a world that doesn’t always understand.</p>` },
  eleven: { img: "eleven.jpg", html: `<h2>Eleven (Jane Hopper)</h2><p>Portrayed by: Millie Bobby Brown<br>Relationships: Adoptive daughter of Jim Hopper; girlfriend of Mike Wheeler; close to the main group.<br><br>Personality & Traits: Eleven is strong, brave, and emotionally complex. Initially nonverbal and traumatized by years of experimentation, she learns about friendship, love, and identity through the people who care for her.<br><br>Character Development: She starts as a mysterious lab experiment with psychokinetic powers but grows into a young woman who defines her own humanity. Her journey explores trauma recovery, self-discovery, and the meaning of family.<br><br>Symbolism: Eleven represents empowerment, the reclaiming of identity, and the triumph of compassion over control.</p>` },
  // ... (continue for all characters)
};

const modal = document.getElementById("character-modal");
const charImg = document.getElementById("char-img");
const charText = document.getElementById("char-text");

document.querySelectorAll(".gallery button").forEach(btn => {
  btn.addEventListener("click", () => {
    const char = btn.getAttribute("data-character");
    charImg.src = characters[char].img;
    charImg.alt = char;
    charText.innerHTML = characters[char].html;
    modal.classList.add("active");
    window.scrollTo(0,0);
  });
});

function closeModal() {
  modal.classList.remove("active");
}
</script>

</body>
</html>
