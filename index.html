<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stranger Things - Character Insights</title>
<style>
/* ===== Background and general layout ===== */
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: radial-gradient(circle at center, #3b0000 0%, #0b0000 90%);
  color: #f2f2f2;
  text-align: center;
  background-image: url("veins-texture.png");
  background-blend-mode: overlay;
  background-size: cover;
}

/* Vein overlay if no image texture */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    45deg,
    rgba(90, 0, 0, 0.4) 0,
    rgba(20, 0, 0, 0.4) 4px,
    rgba(10, 0, 0, 0.5) 8px
  );
  mix-blend-mode: multiply;
  opacity: 0.4;
  pointer-events: none;
}

/* Header */
header {
  padding: 40px 20px;
  background-color: rgba(10, 0, 0, 0.8);
  border-bottom: 3px solid #e50914;
  text-shadow: 0 0 10px #e50914;
}
header h1 {
  font-size: 3.5em;
  color: #e50914;
  margin: 0;
  letter-spacing: 3px;
  text-transform: uppercase;
}
header p {
  color: #ccc;
  font-size: 1.2em;
  margin-top: 10px;
}

/* ===== Gallery ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  padding: 60px;
  justify-items: center;
}
.gallery button {
  background-color: rgba(20, 0, 0, 0.9);
  border: 3px solid #e50914;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(229, 9, 20, 0.5);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  width: 300px;
  height: 420px;
  padding: 0;
  cursor: pointer;
}
.gallery button img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}
.gallery button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(229, 9, 20, 0.8);
}

/* ===== Modal ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  overflow-y: auto;
  padding: 40px 20px;
  z-index: 1000;
}
.modal.active {
  display: flex;
}

/* ===== Character Card ===== */
.character-card {
  background-color: rgba(20, 0, 0, 0.9);
  border: 3px solid #e50914;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(229, 9, 20, 0.6);
  padding: 30px;
  width: 90%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}
.character-card img {
  width: 320px;
  height: 440px;
  object-fit: cover;
  border-radius: 12px;
  border: 3px solid #e50914;
  margin-bottom: 30px;
}
.text-box {
  background-color: rgba(40, 0, 0, 0.85);
  border-radius: 10px;
  padding: 25px;
  max-width: 800px;
  font-family: 'Times New Roman', serif;
  line-height: 1.6;
  text-align: left;
  color: #fefefe;
  position: relative;
}
.text-box h2 {
  color: #e50914;
  font-size: 1.8em;
  margin-bottom: 10px;
}
.text-box h3 {
  color: #b30000;
  font-weight: bold;
  font-size: 1.2em;
  margin-top: 20px;
}
/* Light flicker around text box */
.text-box::before {
  content: "";
  position: absolute;
  top: -8px; left: -8px; right: -8px; bottom: -8px;
  border-radius: 10px;
  box-shadow:
    0 0 8px 2px rgba(255, 255, 0, 0.6),
    0 0 10px 4px rgba(0, 255, 255, 0.6),
    0 0 12px 6px rgba(255, 0, 0, 0.6);
  animation: flicker 3s infinite alternate;
}
@keyframes flicker {
  0% { box-shadow: 0 0 6px 2px rgba(255, 255, 0, 0.5); }
  25% { box-shadow: 0 0 10px 4px rgba(0, 255, 255, 0.6); }
  50% { box-shadow: 0 0 12px 6px rgba(255, 0, 0, 0.7); }
  75% { box-shadow: 0 0 8px 4px rgba(0, 255, 0, 0.5); }
  100% { box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.6); }
}

/* ===== Buttons ===== */
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 2em;
  color: #fff;
  cursor: pointer;
  background: none;
  border: none;
}
.back-btn {
  margin-top: 25px;
  background-color: #e50914;
  border: none;
  color: white;
  font-size: 1em;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.back-btn:hover {
  background-color: #b0060f;
}

footer {
  padding: 20px;
  background-color: #1a1a1a;
  color: #aaa;
  font-size: 0.9em;
  border-top: 2px solid #e50914;
}
</style>
</head>
<body>

<header>
  <h1>Stranger Things</h1>
  <p>Character Insights</p>
</header>

<main>
  <section class="gallery">
    <button data-character="mike"><img src="index/mike.jpg" alt="Mike Wheeler"></button>
    <button data-character="will"><img src="index/will.jpg" alt="Will Byers"></button>
    <button data-character="eleven"><img src="index/eleven.jpg" alt="Eleven"></button>
    <button data-character="max"><img src="index/max.jpg" alt="Max Mayfield"></button>
    <button data-character="lucas"><img src="index/lucas.jpg" alt="Lucas Sinclair"></button>
    <button data-character="dustin"><img src="index/dustin.jpg" alt="Dustin Henderson"></button>
    <button data-character="steve"><img src="index/steve.jpg" alt="Steve Harrington"></button>
    <button data-character="joyce"><img src="index/joyce.jpg" alt="Joyce Byers"></button>
    <button data-character="nancy"><img src="index/nancy.jpg" alt="Nancy Wheeler"></button>
    <button data-character="jonathan"><img src="index/jonathan.jpg" alt="Jonathan Byers"></button>
    <button data-character="hopper"><img src="index/hopper.jpg" alt="Jim Hopper"></button>
    <button data-character="robin"><img src="index/robin.jpg" alt="Robin Buckley"></button>
  </section>
</main>

<!-- Modal -->
<div id="character-modal" class="modal">
  <div class="character-card">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="char-img" src="" alt="">
    <div class="text-box" id="char-text"></div>
    <button class="back-btn" onclick="closeModal()">← Back to Main Page</button>
  </div>
</div>

<footer>
  <p>© 2025 Stranger Things Character Insights</p>
</footer>

<script>
const characters = {
  mike: {
    img: "index/mike.jpg",
    html: `<h2>Mike Wheeler</h2>
    <!-- Paste your full text for Mike here, exactly as you wrote it -->`
  },
  will: {
    img: "index/will.jpg",
    html: `<h2>Will Byers</h2>
    <!-- Paste your full text for Will here -->`
  },
  eleven: {
    img: "index/eleven.jpg",
    html: `<h2>Eleven (Jane Hopper)</h2>
    <!-- Paste your full text for Eleven here -->`
  },
  max: {
    img: "index/max.jpg",
    html: `<h2>Max Mayfield</h2>
    <!-- Paste your full text for Max here -->`
  },
  lucas: {
    img: "index/lucas.jpg",
    html: `<h2>Lucas Sinclair</h2>
    <!-- Paste your full text for Lucas here -->`
  },
  dustin: {
    img: "index/dustin.jpg",
    html: `<h2>Dustin Henderson</h2>
    <!-- Paste your full text for Dustin here -->`
  },
  steve: {
    img: "index/steve.jpg",
    html: `<h2>Steve Harrington</h2>
    <!-- Paste your full text for Steve here -->`
  },
  joyce: {
    img: "index/joyce.jpg",
    html: `<h2>Joyce Byers</h2>
    <!-- Paste your full text for Joyce here -->`
  },
  nancy: {
    img: "index/nancy.jpg",
    html: `<h2>Nancy Wheeler</h2>
    <!-- Paste your full text for Nancy here -->`
  },
  jonathan: {
    img: "index/jonathan.jpg",
    html: `<h2>Jonathan Byers</h2>
    <!-- Paste your full text for Jonathan here -->`
  },
  hopper: {
    img: "index/hopper.jpg",
    html: `<h2>Jim Hopper</h2>
    <!-- Paste your full text for Hopper here -->`
  },
  robin: {
    img: "index/robin.jpg",
    html: `<h2>Robin Buckley</h2>
    <!-- Paste your full text for Robin here -->`
  }
};

const modal = document.getElementById("character-modal");
const charImg = document.getElementById("char-img");
const charText = document.getElementById("char-text");

document.querySelectorAll(".gallery button").forEach(btn => {
  btn.addEventListener("click", () => {
    const key = btn.getAttribute("data-character");
    charImg.src = characters[key].img;
    charText.innerHTML = characters[key].html;
    modal.classList.add("active");
  });
});

function closeModal() {
  modal.classList.remove("active");
}
</script>

</body>
</html>
