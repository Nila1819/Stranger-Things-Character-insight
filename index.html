<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stranger Things - Character Insights</title>
<style>
/* ===== General styles ===== */
body {
  margin: 0;
  font-family: "Times New Roman", serif;
  background-color: #3b0000;
  background-image: 
    repeating-linear-gradient(45deg, rgba(20,0,0,0.5), rgba(20,0,0,0.5) 4px, rgba(0,0,0,0.5) 5px, rgba(0,0,0,0.5) 6px);
  color: #fff;
  text-align: center;
}

/* Header */
header {
  padding: 40px 20px;
  background-color: rgba(10,0,0,0.8);
  border-bottom: 3px solid #e50914;
  text-shadow: 0 0 10px #e50914;
}
header h1 {
  font-size: 3.5em;
  color: #e50914;
  margin: 0;
  letter-spacing: 3px;
  text-transform: uppercase;
}
header p {
  color: #ccc;
  font-size: 1.2em;
  margin-top: 10px;
}

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  padding: 60px;
  justify-items: center;
}
.gallery button {
  background-color: rgba(20,0,0,0.9);
  border: 3px solid #e50914;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(229,9,20,0.5);
  width: 300px;
  height: 420px;
  padding: 0;
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}
.gallery button img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}
.gallery button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(229,9,20,0.8);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
  overflow-y: auto;
  padding: 40px 20px;
  z-index: 1000;
}
.modal.active {
  display: flex;
}

/* Character Card */
.character-card {
  background-color: rgba(20,0,0,0.9);
  border: 3px solid #e50914;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(229,9,20,0.6);
  padding: 30px;
  width: 90%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}
.character-card img {
  width: 320px;
  height: 440px;
  object-fit: cover;
  border-radius: 12px;
  border: 3px solid #e50914;
  margin-bottom: 30px;
}
.text-box {
  background-color: rgba(40,0,0,0.85);
  border-radius: 10px;
  padding: 25px;
  max-width: 800px;
  font-family: 'Times New Roman', serif;
  line-height: 1.6;
  text-align: left;
  color: #fefefe;
  position: relative;
}
.text-box h2 {
  color: #e50914;
  font-size: 1.8em;
  margin-bottom: 10px;
}
.text-box h3 {
  color: #b30000;
  font-weight: bold;
  font-size: 1.2em;
  margin-top: 20px;
}
.text-box::before {
  content: "";
  position: absolute;
  top: -8px; left: -8px; right: -8px; bottom: -8px;
  border-radius: 10px;
  box-shadow:
    0 0 8px 2px rgba(255, 255, 0, 0.6),
    0 0 10px 4px rgba(0, 255, 255, 0.6),
    0 0 12px 6px rgba(255, 0, 0, 0.6);
  animation: flicker 3s infinite alternate;
}
@keyframes flicker {
  0% { box-shadow: 0 0 6px 2px rgba(255,255,0,0.5);}
  25% { box-shadow: 0 0 10px 4px rgba(0,255,255,0.6);}
  50% { box-shadow: 0 0 12px 6px rgba(255,0,0,0.7);}
  75% { box-shadow: 0 0 8px 4px rgba(0,255,0,0.5);}
  100% { box-shadow: 0 0 10px 5px rgba(255,255,255,0.6);}
}

/* Buttons */
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 2em;
  color: #fff;
  cursor: pointer;
  background: none;
  border: none;
}
.back-btn {
  margin-top: 25px;
  background-color: #e50914;
  border: none;
  color: white;
  font-size: 1em;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.back-btn:hover {
  background-color: #b0060f;
}

footer {
  padding: 20px;
  background-color: #1a1a1a;
  color: #aaa;
  font-size: 0.9em;
  border-top: 2px solid #e50914;
}
</style>
</head>
<body>

<header>
  <h1>Stranger Things</h1>
  <p>Character Insights</p>
</header>

<main>
  <section class="gallery">
    <button data-character="mike"><img src="mike.jpg" alt="Mike Wheeler"></button>
    <button data-character="will"><img src="will.png" alt="Will Byers"></button>
    <button data-character="eleven"><img src="eleven.jpg" alt="Eleven"></button>
    <button data-character="max"><img src="max.jpg" alt="Max Mayfield"></button>
    <button data-character="lucas"><img src="lucas.png" alt="Lucas Sinclair"></button>
    <button data-character="dustin"><img src="dustin.jpg" alt="Dustin Henderson"></button>
    <button data-character="steve"><img src="steve.png" alt="Steve Harrington"></button>
    <button data-character="joyce"><img src="joyce.jpg" alt="Joyce Byers"></button>
    <button data-character="nancy"><img src="nancy.png" alt="Nancy Wheeler"></button>
    <button data-character="jonathan"><img src="jonathan.jpg" alt="Jonathan Byers"></button>
    <button data-character="hopper"><img src="hopper.jpg" alt="Jim Hopper"></button>
    <button data-character="robin"><img src="robin.jpg" alt="Robin Buckley"></button>
  </section>
</main>

<div id="character-modal" class="modal">
  <div class="character-card">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="char-img" src="" alt="">
    <div class="text-box" id="char-text"></div>
    <button class="back-btn" onclick="closeModal()">← Back to Main Page</button>
  </div>
</div>

<footer>
  <p>© 2025 Stranger Things Character Insights</p>
</footer>

<script>
const characters = {
  mike: { img: "mike.jpg", html: `<h2>Mike Wheeler</h2><p>Portrayed by: Finn Wolfhard<br>Relationships: Brother of Nancy Wheeler; best friend of Will, Dustin, and Lucas; boyfriend of Eleven.<br><br>Personality & Traits: Mike is passionate, loyal, and often acts as the moral leader of his group. He’s deeply idealistic, valuing friendship, honesty, and love.<br><br>Character Development: From a curious boy who takes care of Eleven in his basement to a protective leader willing to fight dark forces, Mike’s growth centers on loyalty and empathy. His relationship with Eleven drives much of his emotional development, teaching him responsibility and courage.<br><br>Symbolism: Mike represents youthful hope and the belief in the power of friendship and love to overcome darkness.</p>` },
  
  will: { img: "will.png", html: `<h2>Will Byers</h2><p>Portrayed by: Noah Schnapp<br>Relationships: Younger brother of Jonathan Byers; son of Joyce Byers; best friend of Mike, Dustin, and Lucas.<br><br>Personality & Traits: Will is gentle, sensitive, and artistic, often seen as the emotional heart of the group. He’s imaginative and deeply loyal to his friends.<br><br>Character Development: In Season 1, his disappearance into the Upside Down triggers the entire series’ events. After his rescue, he remains haunted by his connection to the supernatural world, particularly the Mind Flayer. His trauma and sense of alienation shape much of his story, especially as he struggles with identity and belonging.<br><br>Symbolism: Will represents innocence lost, the effects of trauma, and the struggle of feeling “different” in a world that doesn’t always understand.</p>` },

  eleven: { img: "eleven.jpg", html: `<h2>Eleven (Jane Hopper)</h2><p>Portrayed by: Millie Bobby Brown<br>Relationships: Adoptive daughter of Jim Hopper; girlfriend of Mike Wheeler; close to the main group.<br><br>Personality & Traits: Eleven is strong, brave, and emotionally complex. Initially nonverbal and traumatized by years of experimentation, she learns about friendship, love, and identity through the people who care for her.<br><br>Character Development: She starts as a mysterious lab experiment with psychokinetic powers but grows into a young woman who defines her own humanity. Her journey explores trauma recovery, self-discovery, and the meaning of family.<br><br>Symbolism: Eleven represents empowerment, the reclaiming of identity, and the triumph of compassion over control.</p>` },

  max: { img: "max.jpg", html: `<h2>Max Mayfield</h2><p>Portrayed by: Sadie Sink<br>Relationships: Stepsister of Billy Hargrove; girlfriend of Lucas Sinclair; friend of Eleven.<br><br>Personality & Traits: Max is independent, rebellious, and confident, but hides emotional pain beneath her tough exterior. She’s athletic, witty, and fearless, often standing up for herself and others.<br><br>Character Development: Max struggles with her abusive stepbrother Billy and her guilt after his death. Her friendship with Eleven helps her open up emotionally. In later seasons, she becomes central to the fight against Vecna, representing resilience in the face of grief and trauma.<br><br>Symbolism: Max symbolizes strength through pain, emotional vulnerability, and the journey of healing.</p>` },

  lucas: { img: "lucas.png", html: `<h2>Lucas Sinclair</h2><p>Portrayed by: Caleb McLaughlin<br>Relationships: Best friend of Mike, Will, and Dustin; boyfriend of Max Mayfield.<br><br>Personality & Traits: Lucas is pragmatic, brave, and skeptical. He balances Mike’s idealism and Dustin’s curiosity with rational thinking. He’s also athletic and quick-thinking, often the voice of reason in tense situations.<br><br>Character Development: Initially doubtful of Eleven’s powers, Lucas learns to trust her and becomes a key member of the group. His relationship with Max shows his softer, more emotional side. In later seasons, Lucas struggles with social identity—wanting to fit in but stay loyal to his friends.<br><br>Symbolism: Lucas symbolizes realism, courage, and the conflict between individuality and social belonging.</p>` },

  dustin: { img: "dustin.jpg", html: `<h2>Dustin Henderson</h2><p>Portrayed by: Gaten Matarazzo<br>Relationships: Best friend of Mike, Will, and Lucas; close friend of Steve Harrington; later friends with Robin.<br><br>Personality & Traits: Dustin is witty, curious, and endlessly optimistic. He’s a science lover with a childlike wonder for the unknown, but also intelligent and inventive. His humor often lightens tense moments.<br><br>Character Development: He often discovers key information about the creatures and the Upside Down through his experiments and knowledge. His friendship with Steve shows his ability to connect with people beyond his age group.<br><br>Symbolism: Dustin represents curiosity, intelligence, and the belief that knowledge and heart can coexist.</p>` },

  steve: { img: "steve.png", html: `<h2>Steve Harrington</h2><p>Portrayed by: Joe Keery<br>Relationships: Former boyfriend of Nancy Wheeler; mentor/friend to Dustin, Robin, and the younger teens.<br><br>Personality & Traits: Steve starts as a typical high school “cool kid”—charming, popular, and a bit self-centered. However, he grows into a humble, loyal, and protective figure known affectionately as “Mom Steve.”<br><br>Character Development: His transformation from a self-absorbed jock into a brave, caring protector is one of the show’s most beloved arcs. He becomes a big brother figure to Dustin and often takes charge in fights against the Upside Down’s monsters.<br><br>Symbolism: Steve symbolizes redemption and the idea that people can grow beyond their early mistakes to become genuinely good.</p>` },

  joyce: { img: "joyce.jpg", html: `<h2>Joyce Byers</h2><p>Portrayed by: Winona Ryder<br>Relationships: Mother of Will and Jonathan Byers; close ally of Hopper.<br><br>Personality & Traits: Joyce is fiercely protective, intuitive, and determined. She is often perceived as “hysterical” by others, but her instincts always prove right. Her love for her children drives her through terrifying circumstances.<br><br>Character Development: Throughout the series, Joyce evolves from a frantic mother to a capable, fearless investigator who helps uncover the truth behind Hawkins’ supernatural events.<br><br>Symbolism: Joyce represents maternal strength, intuition, and the unbreakable bond of family.</p>` },

  nancy: { img: "nancy.png", html: `<h2>Nancy Wheeler</h2><p>Portrayed by: Natalia Dyer<br>Relationships: Sister of Mike Wheeler; former girlfriend of Steve Harrington; now in a relationship with Jonathan Byers.<br><br>Personality & Traits: Nancy is intelligent, ambitious, and courageous. She begins the series as a typical high school student concerned with popularity, romance, and her future, but after the disappearance of her best friend Barb, she becomes driven by truth and justice. Nancy’s strong moral compass and determination to uncover the dark secrets of Hawkins transform her into a fearless investigative journalist.<br><br>Character Development: Over time, Nancy evolves from an unpreocuppied teenager into a sharp and brave young woman who faces terrifying threats from the Upside Down. She plays a key role in uncovering government conspiracies and battling supernatural creatures alongside her friends.<br><br>Symbolism: Nancy represents the transition from adolescence to maturity, and the courage to confront institutional lies and personal guilt.</p>` },

  jonathan: { img: "jonathan.jpg", html: `<h2>Jonathan Byers</h2><p>Portrayed by: Charlie Heaton<br>Relationships: Older brother of Will Byers; boyfriend of Nancy Wheeler; son of Joyce Byers.<br><br>Personality & Traits: Jonathan is quiet, observant, and artistic, often an outsider due to his introverted nature. He expresses himself through photography and deeply values family loyalty. Jonathan is mature for his age, taking on responsibility early because of his father’s absence and his mother’s struggles.<br><br>Character Development: Initially seen as reclusive and misunderstood, Jonathan becomes a crucial member of the group who bravely protects his family and friends. His investigative nature complements Nancy’s, and together they expose the truth about Hawkins Lab and the Upside Down.<br><br>Symbolism: Jonathan embodies resilience, empathy, and the beauty of seeing the world differently.</p>` },

  hopper: { img: "hopper.jpg", html: `<h2>Jim Hopper</h2><p>Portrayed by: David Harbour<br>Relationships: Adoptive father of Eleven; ally of Joyce Byers.<br><br>Personality & Traits: Hopper is gruff but kind-hearted, with a strong sense of duty. Haunted by the loss of his daughter, he initially turns to alcohol and isolation but rediscovers purpose through protecting Joyce, Eleven, and the kids.<br><br>Character Development: Hopper’s evolution from a disillusioned sheriff to a father figure and hero is deeply emotional. He faces unimaginable danger but always prioritizes the safety of those he loves.<br><br>Symbolism: He symbolizes redemption, fatherhood, and the power of second chances.</p>` },

  robin: { img: "robin.jpg", html: `<h2>Robin Buckley</h2><p>Portrayed by: Maya Hawke<br>Relationships: Close friend and co-worker of Steve Harrington; ally of Dustin, Erica, and Nancy.<br><br>Personality & Traits: Robin is intelligent, witty, and sharp-tongued with a quirky, awkward charm. She’s fluent in several languages and quick-thinking under pressure but often anxious in social situations. Despite her sarcasm, she’s kind-hearted, loyal, and deeply empathetic.<br><br>Character Development: Introduced in Season 3 at Scoops Ahoy, Robin begins as Steve’s teasing co-worker but soon becomes his closest friend. After decoding a secret Russian message, she helps expose the Starcourt Mall conspiracy. Her coming out as lesbian to Steve is a key moment, showing her honesty and courage. Later, she joins Nancy and the others in investigating Hawkins’ mysteries, proving herself brave and dependable despite her insecurities.<br><br>Symbolism: Robin represents authenticity, self-acceptance, and intelligence as a form of strength. She embodies the idea that true bravery comes from being yourself and standing by your friends no matter what.</p>` },
};

const modal = document.getElementById("character-modal");
const charImg = document.getElementById("char-img");
const charText = document.getElementById("char-text");

document.querySelectorAll(".gallery button").forEach(btn => {
  btn.addEventListener("click", () => {
    const char = btn.getAttribute("data-character");
    charImg.src = characters[char].img;
    charImg.alt = char;
    charText.innerHTML = characters[char].html;
    modal.classList.add("active");
    window.scrollTo(0,0);
  });
});

function closeModal() {
  modal.classList.remove("active");
}
</script>

</body>
</html>
